<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swim Gen Password Reset</title>
</head>
<body style="font-family: 'Inter', sans-serif; background-color: #f9f9f9; padding: 20px; color: #2c3e50; margin: 0;">
  <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden;">
    <div style="background-color: #3b82f6; padding: 20px; text-align: center;">
      <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Swim Gen</h1>
    </div>
    <div style="padding: 30px;">
      <h2 style="margin-top: 0; color: #2c3e50;">Reset Your Password</h2>
      <p style="font-size: 16px; line-height: 1.6; margin-bottom: 20px;">
        Use the button below to reset your password. If you didn't request a password reset, you can safely ignore this email.
      </p>
      <div style="text-align: center; margin: 30px 0;">
        <a href="{{ .RedirectTo }}?token_hash={{ .TokenHash }}&type=email" style="background-color: #3b82f6; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; font-size: 16px; display: inline-block;">Reset Password</a>
      </div>
    </div>
    <div style="background-color: #f3f4f6; padding: 15px; text-align: center; font-size: 12px; color: #6b7280;">
      <p style="margin: 0;">&copy; 2025 Swim Gen. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
