steps:
  # Install dependencies
  - name: "node:22"
    entrypoint: "npm"
    args: ["install"]
    dir: "frontend"
  # Run lint
  - name: "node:22"
    entrypoint: "npm"
    args: ["run", "lint"]
    dir: "frontend"
  # Run type-check
  - name: "node:22"
    entrypoint: "npm"
    args: ["run", "type-check"]
    dir: "frontend"
  # Run tests
  - name: "node:22"
    entrypoint: "npm"
    args: ["run", "test:unit"]
    dir: "frontend"
options:
  logging: CLOUD_LOGGING_ONLY
  automapSubstitutions: true
  env:
    - "VITE_APP_API_URL=${_BACKEND_API_URL}"
