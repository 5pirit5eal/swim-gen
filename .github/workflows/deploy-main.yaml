name: ðŸª„ Manual OpenTofu Plan & Apply

on:
  workflow_dispatch:
    inputs:
      env:
        description: Target environment (prod or dev)
        required: true
        type: choice
        options:
          - prod
          - dev
        default: prod
      apply:
        description: Set true to run apply after plan
        required: true
        type: boolean
        default: false

permissions:
  id-token: write
  contents: write

concurrency:
  group: manual-tofu-${{ inputs.env }}
  cancel-in-progress: false

jobs:
  opentofu-infra:
    name: ðŸª„ OpenTofu infra (${{ inputs.env }})
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: ${{ inputs.env }}
      apply: ${{ inputs.apply }}
      cwd: deployments/main/0-infra
    secrets: inherit

  opentofu-services:
    name: ðŸª„ OpenTofu services (${{ inputs.env }})
    needs:
      - opentofu-infra
    if: always() && !cancelled() && !contains(needs.*.result, 'failure')
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: ${{ inputs.env }}
      apply: ${{ inputs.apply }}
      cwd: deployments/${{ inputs.env }}/1-services
      infra_outputs: ${{ needs.opentofu-infra.outputs.tf_outputs }}
    secrets: inherit
