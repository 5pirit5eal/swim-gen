name: ðŸš€ Build & Deploy (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: 0

jobs:
  get_version:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.next_version.outputs.next_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Next Release Version
        id: next_version
        uses: semantic-release-action/next-release-version@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-backend:
    uses: ./.github/workflows/backend-build.yaml
    with:
      env: main
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  build-frontend:
    uses: ./.github/workflows/frontend-build.yaml
    with:
      env: main
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  build-bff:
    uses: ./.github/workflows/bff-build.yaml
    with:
      env: main
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  build-mcp:
    uses: ./.github/workflows/mcp-build.yaml
    with:
      env: main
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  opentofu-infra:
    name: ðŸª„ OpenTofu infra (main)
    needs:
        - build-backend
        - build-frontend
        - build-bff
        - build-mcp
    if: always() && !cancelled() && (needs.build-backend.result != 'failure') && (needs.build-frontend.result != 'failure') && (needs.build-bff.result != 'failure') && (needs.build-mcp.result != 'failure')
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: main
      apply: false
      cwd: deployments/main/0-infra
    secrets: inherit

  opentofu-services:
    name: ðŸª„ OpenTofu services (main)
    needs:
      - opentofu-infra
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: main
      apply: false
      cwd: deployments/main/1-services
    secrets: inherit
