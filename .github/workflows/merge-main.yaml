name: ðŸš€ Build & Deploy (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

env:
  TF_IN_AUTOMATION: true

jobs:
  get_version:
    name: ðŸ”¢ Get next semantic version
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.semantic.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze the full commit history
      - name: Get next version
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-backend:
    needs: get_version
    uses: ./.github/workflows/backend-build.yaml
    with:
      env: prod
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  build-frontend:
    needs: get_version
    uses: ./.github/workflows/frontend-build.yaml
    with:
      env: prod
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  build-bff:
    needs: get_version
    uses: ./.github/workflows/bff-build.yaml
    with:
      env: prod
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  build-mcp:
    needs: get_version
    uses: ./.github/workflows/mcp-build.yaml
    with:
      env: prod
      version: ${{ needs.get_version.outputs.next_version }}
    secrets: inherit

  opentofu-infra:
    name: ðŸª„ OpenTofu infra (main)
    needs:
        - build-backend
        - build-frontend
        - build-bff
        - build-mcp
    if: always() && !cancelled() && (needs.build-backend.result != 'failure') && (needs.build-frontend.result != 'failure') && (needs.build-bff.result != 'failure') && (needs.build-mcp.result != 'failure')
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: prod
      apply: false
      cwd: deployments/main/0-infra
    secrets: inherit

  opentofu-services:
    name: ðŸª„ OpenTofu services (main)
    needs:
      - opentofu-infra
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: prod
      apply: false
      cwd: deployments/main/1-services
      infra_outputs: ${{ needs.opentofu-infra.outputs.tf_outputs }}
    secrets: inherit

  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs:
      - get_version
      - opentofu-services
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
