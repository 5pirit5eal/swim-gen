name: ðŸš€ Build & Deploy (dev)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout

jobs:
  opentofu-infra:
    name: ðŸª„ OpenTofu infra (dev)
    if: github.event.issue.pull_request && contains(github.event.comment.body, '.deploy dev')
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: dev
      apply: true
      cwd: deployments/dev/0-infra
    secrets: inherit

  detect-changes:
    name: ðŸ”Ž Detect service changes
    needs: opentofu-infra
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      bff: ${{ steps.filter.outputs.bff }}
      mcp: ${{ steps.filter.outputs.mcp }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.ref }}
          fetch-depth: 0
      - id: filter
        run: |
          changed() { git diff --name-only origin/dev | grep -E "^$1/" >/dev/null && echo true || echo false; }
          echo "backend=$(changed backend)" >> $GITHUB_OUTPUT
          echo "frontend=$(changed frontend)" >> $GITHUB_OUTPUT
          echo "bff=$(changed bff)" >> $GITHUB_OUTPUT
          echo "mcp=$(changed mcp-server)" >> $GITHUB_OUTPUT

  build-backend:
    if: ${{ needs.detect-changes.outputs.backend == 'true' || github.event_name != 'push' }}
    needs: detect-changes
    uses: ./.github/workflows/backend-build.yaml
    with:
      env: dev
    secrets: inherit

  build-frontend:
    if: ${{ needs.detect-changes.outputs.frontend == 'true' || github.event_name != 'push' }}
    needs: detect-changes
    uses: ./.github/workflows/frontend-build.yaml
    with:
      env: dev
    secrets: inherit

  build-bff:
    if: ${{ needs.detect-changes.outputs.bff == 'true' || github.event_name != 'push' }}
    needs: detect-changes
    uses: ./.github/workflows/bff-build.yaml
    with:
      env: dev
    secrets: inherit

  build-mcp:
    if: ${{ needs.detect-changes.outputs.mcp == 'true' || github.event_name != 'push' }}
    needs: detect-changes
    uses: ./.github/workflows/mcp-build.yaml
    with:
      env: dev
    secrets: inherit

  opentofu-services:
    name: ðŸª„ OpenTofu services (dev)
    needs:
      - opentofu-infra
      - build-backend
      - build-frontend
      - build-bff
      - build-mcp
    if: always() && !cancelled() && !contains(needs.*.result, 'failure')
    uses: ./.github/workflows/tf-plan-apply.yaml
    with:
      env: dev
      apply: true
      cwd: deployments/dev/1-services
      infra_outputs: ${{ needs.opentofu-infra.outputs.tf_outputs }}
    secrets: inherit
